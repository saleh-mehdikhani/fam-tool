name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '*' ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      
    - name: 📦 Checkout sample data with submodules
      run: |
        git config --global url."https://github.com/".insteadOf "git@github.com:"
        git clone --recursive https://github.com/saleh-mehdikhani/family_data_sample.git sample_data
        cd sample_data
        git submodule update --init --recursive
        
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: 📋 Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install -e .
        
    - name: ✅ Validate installation
      run: |
        cd sample_data
        fam list
        
    - name: 🧪 Test basic functionality
      run: |
        cd sample_data
        fam export --output test_export.json
        ls -la build/
        
    - name: 🔬 Run tests (when available)
      run: |
        # This will be uncommented when pytest tests are added
        # python -m pytest tests/ -v
        echo "Tests will be added in the next phase"