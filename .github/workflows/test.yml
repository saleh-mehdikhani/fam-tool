name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '*' ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      
    - name: 📦 Checkout sample data with submodules
      run: |
        git config --global url."https://github.com/".insteadOf "git@github.com:"
        git clone --recursive https://github.com/saleh-mehdikhani/family_data_sample.git sample_data
        
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: 📋 Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install -e .
        
    - name: ✅ Validate installation
      run: |
        cd sample_data
        fam list
        
    - name: 🧪 Test basic functionality
      run: |
        cd sample_data
        fam export --output test_export.json
        ls -la build/
        
    - name: Run tests from sample_data
      run: |
        cd sample_data
        pytest ../tests -q --disable-warnings --maxfail=1
        
    - name: 📊 Upload coverage reports
      uses: codecov/codecov-action@v3
      if: always()
      with:
        fail_ci_if_error: false