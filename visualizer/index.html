<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="control-panel">
        <div class="control-group">
            
            <button id="zoom-in" title="Zoom In">+</button>
            <button id="zoom-out" title="Zoom Out">-</button>
            <button id="reset-zoom" title="Reset View">Reset</button>
        </div>
        <div class="control-group">
            <span class="group-label">Mode</span>
            <button id="mode-toggle" class="mode-button active" data-mode="lineage" title="Click to switch to Path Finding mode">
                <span class="mode-icon">ðŸ‘¥</span>
                <span class="mode-text">Lineage</span>
            </button>
        </div>
        <div class="control-group">
            <span class="group-label">Search</span>
            <input type="text" id="search-input" placeholder="Find by name...">
            <button id="search-button">Go</button>
            <button id="search-prev" title="Previous Match" style="display: none;">&lt;</button>
            <span id="search-count" style="display: none;"></span>
            <button id="search-next" title="Next Match" style="display: none;">&gt;</button>
        </div>
    </div>
    
    <!-- Status indicator for path selection mode -->
    <div id="path-status" class="path-selection-status">
        <span id="path-status-text">Select 2 people to find paths</span>
    </div>
    
    <div id="visualization-container"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
